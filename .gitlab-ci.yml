image: koenhendriks/phpdocker:7.3

deploy:
  stage: deploy
  environment:
    name: 'Deployment'
    url: https://koenhendriks.com
  # only:
  #  - master
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh koen@koenhendriks.com 'cd /home/koen/domains/koenhendriks.com/koenhendriks.com && git checkout $CI_COMMIT_SHA && git pull origin $CI_COMMIT_SHA'
